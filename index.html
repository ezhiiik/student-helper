<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник студента</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <header>
        <h1>Помощник студента</h1>
    </header>

    <main>
        <!-- Главный экран -->
        <section id="welcome">
            <div class="card">
                <h2>Добро пожаловать!</h2>
                <p>Выберите нужный раздел:</p>
                <button onclick="showSection('practices', 'welcome')">Записи практикумов</button>
                <button onclick="showSection('tips', 'welcome')">Рекомендации и подсказки</button>
                <button onclick="showSection('calendar', 'welcome')">Календарь встреч</button>
            </div>
        </section>

        <!-- Вкладка "Записи практикумов" -->
        <section id="practices" style="display:none;">
            <div class="card">
                <h2>Записи практикумов</h2>
                <div id="practice-list"></div>
                <button class="back-btn" onclick="goBack()">Назад</button>
            </div>
        </section>

        <!-- Вкладка "Рекомендации и подсказки" -->
        <section id="tips" style="display:none;">
            <div class="card">
                <h2>Рекомендации</h2>
                <div id="tips-list"></div>
                <button class="back-btn" onclick="goBack()">Назад</button>
            </div>
        </section>

        <!-- Вкладка "Календарь встреч" -->
        <section id="calendar" style="display:none;">
            <div class="card">
                <h2>Календарь встреч</h2>
                <div id="calendar-list"></div>
                <button class="back-btn" onclick="goBack()">Назад</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>

</body>
</html>
